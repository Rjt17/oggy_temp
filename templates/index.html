<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0" />

    <link rel="stylesheet" href="https://restbuckoggyimg.s3.ap-south-1.amazonaws.com/style1.css" />

    <title>Oggy</title>
  </head>
  <body>
    <nav class="navigation">
      <a href="/" class="link-reset navigation__logo">
        <img src="https://restbuckoggyimg.s3.ap-south-1.amazonaws.com/assets/logo.png"></img>
      </a>
      <div class="navigation__search search">
        <form class="search__form" action="/restaurant">
          <div class="search__query">
            <input type="text" name="name" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="Find Restaurants"/>
            <div class="suggestion suggestion__query"></div>
          </div>
          <button class="search__button">Search</button>
        </form>
      </div>
    </nav>
    <div class="gallery">
      {% for name, address, rating, image in rest_list %}
      <a href="/restaurant?name={{name}}" class="link-reset gallery-card">
        <img class="gallery-card__thumbnail" src="{{image}}"></img>
        <h1 class="gallery-card__name">{{name}}</h1>
        <h3 class="gallery-card__address">{{address}}</h3>
        <div class="gallery-card__rating">
          <div>{{rating}}</div>
          <img src="https://restbuckoggyimg.s3.ap-south-1.amazonaws.com/assets/rating.png" />
        </div>
      </a>
      {% endfor %}
    </div>
    <footer></footer>
  </body>
</html>
